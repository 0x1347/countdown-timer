<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Next Event in</h1>
    <div class="countdown-container">
        <div class="element days">
            <p class="main-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="element hours">
            <p class="main-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="element mins">
            <p class="main-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="element seconds">
            <p class="main-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
